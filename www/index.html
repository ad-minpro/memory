<!DOCTYPE html>
<html lang="fr" manifest="app.manifest">
<head>
  <meta charset="utf-8">
  <title>Memory</title>
  <base href="/">    
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <!--<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--<link href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel="stylesheet">-->
  <link href="http://fonts.googleapis.com/css?family=Oswald|Roboto" rel="stylesheet">
  <link rel='stylesheet' href='style.css'>
</head>
<body ng-app="myapp" layout="row" ng-cloak >

  <div ng-controller="LogoutCtrl" layout="row" layout-fill>

    <section layout="row" flex>

      <div layout="column" flex>
        
        <md-toolbar class="md-whiteframe-z2">
          <div class="md-toolbar-tools">
            <h2>
              <span>{{page.title ? page.title : 'Titre'}}</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Profile" ui-sref="notes.note">
              <md-icon md-font-set="material-icons">edit</md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Profile" ui-sref="notes.list">
              <md-icon md-font-set="material-icons">list</md-icon>
            </md-button>              
            <span flex></span>
            <!-- account / profile -->
            <md-button class="md-icon-button" aria-label="Profile" ng-click="logout()">
              <md-icon md-font-set="material-icons">account_circle</md-icon>
            </md-button>
            <span hide-xs class=""><small>{{page.username ? page.username : ''}}</small></span>
          </div>
        </md-toolbar>

        <div flex ui-view></div>
      </div>
    </section>
  </div>


  <!-- JQuery -->
  <!--
  <script src='http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  -->

  <!-- Angular & Co -->
  <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js'></script>
  <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js'></script>
  <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js'></script>
  <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-touch.min.js'></script>
  <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js'></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js"></script>
  <script src='http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js'></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script> 

  <script src="https://unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>

  <!-- load momentJS (required for angular-moment) + FR -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/locale/fr.js"></script>

  <!-- load angular-moment -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-moment/1.0.0/angular-moment.min.js"></script>

  <!-- add base64 support -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-base64/2.0.5/angular-base64.js"></script>

  <!-- ng-file-upload -->
  <script src="node_modules/ng-file-upload/dist/ng-file-upload-shim.min.js"></script> <!--no html5 browsers support-->
  <script src="node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>  


  <!-- Application -->
  <script src="/app.js"></script>
  <script src="/app.config.js"></script>
  <script src="/app.theme.js"></script>

  <!-- Services -->
  <script src="/notes/services/notes.js"></script>
  <script src="/common/services/messages.js"></script>
  <script src="/auth/services/auth.js"></script>

    <!-- Directives -->
  <script src="/common/directives/common.js"></script>

    <!-- Controllers -->
  <script src="/common/controllers/common.js"></script>
  <script src="/dashboard/controllers/dashboard.js"></script>
  <script src="/notes/controllers/new.js"></script>
  <script src="/notes/controllers/upload.js"></script>
  <script src="/notes/controllers/notes.js"></script>
  <script src="/notes/controllers/note.js"></script>
  <script src="/auth/controllers/login.js"></script>



</body>
</html>
